<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Local LM Chat with Voice</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #chat {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      background: #1e293b;
      border-radius: 8px;
      height: 400px;
      overflow-y: auto;
    }

    .msg {
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 80%;
      white-space: pre-wrap;
    }

    .user {
      background: #3b82f6;
      margin-left: auto;
    }

    .ai {
      background: #475569;
      margin-right: auto;
    }

    #inputArea {
      display: flex;
      max-width: 600px;
      margin: 20px auto;
      gap: 10px;
    }

    #prompt {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    #send,
    #micBtn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
    }

    #send {
      background: #22c55e;
    }

    #micBtn {
      background: #ef4444;
    }

    #voiceControls {
      max-width: 600px;
      margin: 10px auto;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    select,
    button {
      padding: 6px;
      border-radius: 6px;
      border: none;
    }

    label {
      display: flex;
      align-items: center;
      gap: 4px;
    }
  </style>
</head>

<body>
  <h1>ðŸ’» Local LM Chat with Voice</h1>

  <div id="chat"></div>

  <div id="inputArea">
    <input id="prompt" type="text" placeholder="Type your message..." />
    <button id="send">Send</button>
    <button id="micBtn">ðŸŽ¤</button>
  </div>

  <div id="voiceControls">
    <select id="voiceSelect"></select>
    <label><input type="checkbox" id="readCheck"> Read Replies</label>
    <button id="readBtn">ðŸ”Š Read</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const sendBtn = document.getElementById("send");
    const micBtn = document.getElementById("micBtn");
    const promptInput = document.getElementById("prompt");
    const voiceSelect = document.getElementById("voiceSelect");
    const readCheck = document.getElementById("readCheck");
    const readBtn = document.getElementById("readBtn");

    const ENDPOINT = "https://contrary-easily-sole-terrorism.trycloudflare.com/v1/chat/completions";

    let conversation = [];
    let voices = [];

    // ðŸ“ Add message to chat
    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ðŸ“¢ Speak text
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = voices.find(v => v.name === voiceSelect.value);
      if (selectedVoice) utterance.voice = selectedVoice;
      speechSynthesis.speak(utterance);
    }

    // ðŸš€ Send message to LM
    async function sendMessage() {
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      addMessage(prompt, "user");
      conversation.push({ role: "user", content: prompt });
      promptInput.value = "";

      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "dolphin-2.9.4-llama3.1-8b",
            messages: conversation,
            max_tokens: 512
          })
        });

        const data = await res.json();
        const reply = data?.choices?.[0]?.message?.content || "âš ï¸ No response";

        addMessage(reply, "ai");
        conversation.push({ role: "assistant", content: reply });

        if (readCheck.checked) {
          speak(reply);
        }

      } catch (err) {
        addMessage("âš ï¸ Error: " + err.message, "ai");
      }
    }

    // ðŸŽ¤ Voice input
    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported in this browser.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        promptInput.value = transcript;
        sendMessage();
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
      };

      recognition.start();
    }

    // ðŸ—£ï¸ Populate voice list
    function loadVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";
      voices.forEach(v => {
        const option = document.createElement("option");
        option.value = v.name;
        option.textContent = v.name + (v.default ? " (default)" : "");
        voiceSelect.appendChild(option);
      });
    }

    sendBtn.addEventListener("click", sendMessage);
    promptInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    micBtn.addEventListener("click", startListening);
    readBtn.addEventListener("click", () => {
      const lastReply = conversation.filter(m => m.role === "assistant").pop();
      if (lastReply) speak(lastReply.content);
    });

    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();
  </script>
</body>

</html>
